<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Absensi Dinamis</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
    }
    body > .container {
      flex: 1 0 auto; /* supaya container flexible dan footer di bawah */
      padding-top: 40px;
      padding-bottom: 40px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
    h1 {
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }
    table thead {
      background-color: #A5D6A7;
      color: #1B5E20;
    }
    table tbody tr {
      background: #fff;
      color: #333;
    }
    footer {
      flex-shrink: 0; /* supaya footer tidak mengecil */
      text-align: center;
      color: rgba(255,255,255,0.7);
      font-size: 14px;
      padding: 15px 0;
      background-color: #1B5E20;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.3);
    }
    button.btn-warning {
      background-color: #81C784;
      border-color: #66BB6A;
      color: #1B5E20;
      font-weight: 600;
    }
    button.btn-warning:hover {
      background-color: #66BB6A;
      border-color: #4CAF50;
      color: white;
    }
    button.btn-success {
      background-color: #388E3C;
      border-color: #2E7D32;
      font-weight: 600;
    }
    button.btn-success:hover {
      background-color: #2E7D32;
      border-color: #1B5E20;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4 mx-auto" style="max-width: 600px;">
      <h1 class="text-center mb-4">Absensi Dinamis</h1>

      <div class="mb-3">
        <label for="kelas" class="form-label fw-semibold">Kelas</label>
        <input
          type="text"
          id="kelas"
          class="form-control"
          placeholder="Contoh: 7A"
          required
        />
      </div>

      <div class="mb-3">
        <label for="tanggal" class="form-label fw-semibold">Tanggal</label>
        <input
          type="date"
          id="tanggal"
          class="form-control"
          required
        />
      </div>

      <button id="btnLoad" class="btn btn-warning w-100 fw-bold mb-3">Muat Siswa</button>

      <form id="absenForm" style="display:none;">
        <div class="table-responsive">
          <table class="table table-bordered text-center align-middle">
            <thead>
              <tr>
                <th>No</th>
                <th>Nama</th>
                <th>M</th>
                <th>I</th>
                <th>S</th>
                <th>A</th>
              </tr>
            </thead>
            <tbody id="absenTableBody"></tbody>
          </table>
        </div>
        <button type="submit" class="btn btn-success w-100 fw-bold">Kirim Absensi</button>
      </form>
    </div>
  </div>

  <footer>Versi 1.0 &copy; 2025 Absensi Dinamis</footer>

  <!-- Bootstrap 5 JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const appUrl = "https://script.google.com/macros/s/AKfycbxziT52oc1YRPwg2j-IiGwylTCvTTRL_tZvcxlt1Ds0qp72OCyv-qkmaw5ATJdph_c/exec";

    const kelasInput = document.getElementById("kelas");
    const tanggalInput = document.getElementById("tanggal");
    const btnLoad = document.getElementById("btnLoad");
    const absenForm = document.getElementById("absenForm");
    const tbody = document.getElementById("absenTableBody");

    let siswaList = [];

    window.addEventListener("load", () => {
      const today = new Date().toISOString().slice(0, 10);
      tanggalInput.value = today;
    });

    btnLoad.addEventListener("click", async () => {
      const kelas = kelasInput.value.trim();
      const tanggal = tanggalInput.value;

      if (!kelas) return alert("Mohon isi Kelas!");
      if (!tanggal) return alert("Mohon isi Tanggal!");

      try {
        const res = await fetch(`${appUrl}?kelas=${encodeURIComponent(kelas)}`);
        if (!res.ok) throw new Error("Gagal mengambil data siswa.");
        siswaList = await res.json();

        if (!siswaList.length) {
          alert("Data siswa tidak ditemukan untuk kelas tersebut.");
          absenForm.style.display = "none";
          return;
        }

        tbody.innerHTML = "";
        siswaList.forEach((siswa, i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${siswa.no}</td>
            <td>${siswa.nama}</td>
            <td><input type="radio" name="status-${i}" value="M" required></td>
            <td><input type="radio" name="status-${i}" value="I"></td>
            <td><input type="radio" name="status-${i}" value="S"></td>
            <td><input type="radio" name="status-${i}" value="A" checked></td>
          `;
          tbody.appendChild(tr);
        });

        absenForm.style.display = "block";
      } catch (err) {
        alert("Error: " + err.message);
        absenForm.style.display = "none";
      }
    });

    absenForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const kelas = kelasInput.value.trim();
      const tanggal = tanggalInput.value;

      const absensi = siswaList.map((siswa, i) => {
        const status = document.querySelector(`input[name="status-${i}"]:checked`)?.value || "";
        return {
          no: siswa.no,
          nama: siswa.nama,
          status,
        };
      });

      if (absensi.some(a => !a.status)) {
        alert("Mohon pilih status untuk semua siswa.");
        return;
      }

      try {
        const res = await fetch(appUrl, {
          method: "POST",
          body: JSON.stringify({ tanggal, kelas, absensi }),
          headers: {
            "Content-Type": "application/json"
          },
        });
        if (!res.ok) throw new Error("Gagal mengirim absensi.");
        alert("Absensi berhasil dikirim!");
        absenForm.style.display = "none";
        tbody.innerHTML = "";
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
